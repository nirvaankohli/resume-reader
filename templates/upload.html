<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist PDF Reader</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #fff;
            color: #111;
            font-family: 'Inter', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #f9f9f9;
            border-radius: 2rem;
            box-shadow: 0 2px 16px rgba(0,0,0,0.04);
            padding: 2.5rem 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-weight: 700;
            margin-bottom: 1.5rem;
            letter-spacing: -1px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        input[type="file"] {
            border: 2px dashed #bbb;
            border-radius: 1rem;
            padding: 1.2rem;
            background: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: border 0.2s;
        }
        input[type="file"]:focus {
            border: 2px solid #111;
            outline: none;
        }
        button {
            background: linear-gradient(90deg, #ff8800 0%, #ff6600 100%);
            color: #fff;
            border: none;
            border-radius: 1.5rem;
            padding: 0.9rem 2rem;
            font-size: 1.1rem;
            font-family: inherit;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 1s;
        }
        button:hover {
            background: linear-gradient(90deg, #ff6600 0%, #ff8800 100%);
        }
    </style>

</head>

<body>

    <div class="container">

        <h1>Resume Reader</h1>

        <form method="post" enctype="multipart/form-data" id="resumeForm">

            <label for="pdf-upload">Upload PDF</label>
            
            <input id="pdf-upload" type="file" name="pdf" accept="application/pdf" required />
            
            <label for="job-desc">Job Description</label>
            
            <textarea id="job-desc" name="job_desc" placeholder="Paste job description here..." rows="5" style="border: 2px dashed #bbb; border-radius: 1rem; padding: 1.2rem; background: #fff; font-size: 1rem; resize: vertical; font-family: inherit; transition: border 0.2s;" required></textarea>
            
            <button type="submit">Grade Match</button>
        
        </form>

    </div>

    <div id="loadingOverlay" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(255,255,255,0.92);z-index:9999;align-items:center;justify-content:center;flex-direction:column;">
        <div style="margin-bottom:1.5rem;">
            <div style="width:64px;height:64px;border:8px solid #eee;border-top:8px solid #ff8800;border-radius:50%;animation:spin 1s linear infinite;"></div>
        </div>
        <div style="font-size:1.2rem;color:#444;margin-bottom:0.5rem;">Analyzing your resume...</div>
        <div style="font-size:1rem;color:#888;">This may take a few moments.<br>Please do not refresh or close the page.</div>
    </div>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        document.getElementById('resumeForm').addEventListener('submit', function(e) {
            document.getElementById('loadingOverlay').style.display = 'flex';
        });
    </script>

</body>

</html>
