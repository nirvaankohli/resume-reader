<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist PDF Reader</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #fff;
            color: #111;
            font-family: 'Inter', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #f9f9f9;
            border-radius: 2rem;
            box-shadow: 0 2px 16px rgba(0,0,0,0.04);
            padding: 2.5rem 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-weight: 700;
            margin-bottom: 1.5rem;
            letter-spacing: -1px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        input[type="file"] {
            border: 2px dashed #bbb;
            border-radius: 1rem;
            padding: 1.2rem;
            background: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: border 0.2s;
        }
        input[type="file"]:focus {
            border: 2px solid #111;
            outline: none;
        }
        button {
            background: #111;
            color: #fff;
            border: none;
            border-radius: 1.5rem;
            padding: 0.9rem 2rem;
            font-size: 1.1rem;
            font-family: inherit;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #333;
        }
    </style>

</head>

<body>

    <div class="container">

        <h1>Resume Reader</h1>

        <form method="post" enctype="multipart/form-data">
            <label for="pdf-upload" style="position:absolute;left:-10000px;top:auto;width:1px;height:1px;overflow:hidden;">Upload PDF</label>
            <input id="pdf-upload" type="file" name="pdf" accept="application/pdf" required />
            <button type="submit">Read PDF</button>
        </form>

    </div>

</body>

</html>
